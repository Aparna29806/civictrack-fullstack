server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/civictrack_db
spring.datasource.username=postgres
spring.datasource.password=your_password

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# IMPORTANT: For the geospatial query to work, you must enable the PostGIS extension in your PostgreSQL database.
# Connect to your database and run the command: CREATE EXTENSION postgis;

